<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>First task</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container py-4">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <form id="myForm">
                                    <div class="form-group">
                                        <label for="name">Имя</label>
                                        <input
                                                type="text"
                                                id="name"
                                                class="form-control"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="surname">Фамилия</label>
                                        <input
                                                type="text"
                                                id="surname"
                                                class="form-control"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Дата рождения</label>
                                        <input id="birthDate" type="date" required name="birthDate" class="form-control" ><br/>
                                    </div>
                                    <div class="form-group mb-0">
                                        <label for="icon">Фигура</label>
                                        <select id="figure" class="form-control" required name="figure">
                                            <option selected>Star</option>
                                            <option>Heart</option>
                                            <option>Octagon</option>
                                        </select>
                                    </div>
                                    <div class="btn btn-primary mt-4" id="submitButton">Submit</div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script src="script.js"></script>
    </body>
    </html>
